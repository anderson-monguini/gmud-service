<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
	<head th:include="cabecalho :: headerFragment">
    <title>Consulta</title>
    </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="menu">CADASTRO DE GMUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="consulta"0>Consulta<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consulta">Alterar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Deletar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>	

	<!-- Page Content -->
	
	<div class="center-form">
	<form class="border-class">
		<h2> Lista de Gmuds</h2>
		<div  th:if="${not #lists.isEmpty(listagmud)}">
			<table width="50" align="right" class="table">
			  <thead class="thead-dark">
				<tr>
					<th>Codigo GMUD</th>
					<th>Descricao</th>
					<th>Fabrica</th>
					<th>Sistema</th>
					<th>Recurso</th>
					<th>Data</th>
				</tr>
			  </thead>
				<tbody>
					<tr th:each="gmud : ${listagmud}">
						<td><a th:href="${'/alterar/' + gmud.codigo}" href="#" th:text="${gmud.codigo}"></a></td>
						<td th:text="${gmud.nome_gmud}"></td>
						<td th:text="${gmud.fornecedor}"></td>
						<td th:text="${gmud.sistema}"></td>
						<td th:text="${gmud.recurso}"></td>
						<td th:text="${gmud.data}"></td>
					</tr>
				</tbody>		
			</table>
		</div>
		</form>
	</div>

  </body>

</html>
