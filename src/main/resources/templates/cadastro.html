<html xmlns:th="http://www.thymeleaf.org">

    <meta charset="utf-8">

    <title>Cadastro de GMUD</title>

    <!-- Bootstrap core CSS -->
    <link href= "/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Bootstrap core JavaScript -->
    <script src="/jquery/jquery.min.js" th:src="@{/jquery/jquery.min.js}" type="text/javascript"></script>
    <script src="/bootstrap/js/bootstrap.bundle.min.js" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
		
    <!-- Custom styles for this template -->
    <style>
      body {
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }
		
		body.center-form {
	    min-height: 100vh;
	  }
	
	  	div.center-form {
	    position: relative;
	    min-height: 100vh;
	  }
	
	  	div.center-form > form {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translateY(-50%) translateX(-50%);
	  }
	  .border-class {
	  	border-radius: 25px;
		border:thin black solid;
		margin:20px;
		padding:20px;
	  }
	  h2 {
    	text-align: center;
	  }
	  	  
    </style>

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="menu">CADASTRO DE GMUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Consulta
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Alterar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Deletar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>	

	<!-- Page Content -->
	
	<div class="center-form">
	
	<form class="border-class" action="http://localhost:8090/service/gmud" method="post">
		
		<h2>Inserir dados para cadastro	</h2>
		<p></p>
		
  		<div class="row">
    		<div class= "form-group col-md-6" "col">
    			<label for="codigo">Código GMUD:</label>
      			<input type="text" id="codigo" class="form-control">
    		</div>
    		<div class= "form-group col-md-6" "col">
    			<label for="ds_gmud">Descrição:</label>
     			<input type="text" id="nome_gmud" class="form-control">
   			</div>
  		</div>
  			
  		<div class="row">
    		<div class= "form-group col-md-6" "col">
    			<label for="fornecedor">Fábrica:</label>
    			<input type="text" id="fornecedor" class="form-control">
    		</div>
    		<div class= "form-group col-md-6" "col">
    			<label for="sistema">Sistema:</label>
     			<input type="text" id="sistema" class="form-control">
   			</div>
  		</div>
  		
  		<div class="row">
    		<div class= "form-group col-md-6" "col">
    			<label for="recurso">Recurso:</label>
    			<input type="text" id="recurso" class="form-control">
    		</div>
    		<div class= "form-group col-md-6" "col">
    			<label for="data">Data:</label>
     			<input type="date" id="data" class="form-control">
   			</div>	
  		</div>
  		
  		<div class="radio">
  				<label><input type="radio" value='TRUE' name="ativo">Ativo</label>
		</div>
		
		<button type="submit" class="btn btn-dark">Salvar</button> 			
	</form>
	</div>
	
  </body>

</html>
