<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head th:include="cabecalho :: headerFragment">
    <title>Cadastro</title>
    </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="menu">CADASTRO DE GMUD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            
            
            <li class="nav-item active">
              <a class="nav-link" href="consulta">Consulta
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro">Cadastro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Alterar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Deletar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>	

	<!-- Page Content -->
	
	<div class="center-form">
	
	<form class="border-class" th:object="${myVal}" th:action="@{/service/cadastro}" method="post">
			
		<h2>Inserir dados para cadastro	</h2>
		<p></p>
		
  		<div class="row">
    		<div class= "form-group col-md-6" "col">
    			<label for="codigo">Código GMUD:</label>
      			<input th:field="*{codigo}" type="text" id="codigo" name="codigo" class="form-control">
    		</div>
    		
    		<div class= "form-group col-md-6" "col">
    			<label for="gmud">Descrição:</label>
     			<input th:field="*{nome_gmud}" type="text" id="nome_gmud" class="form-control">
   			</div>
  		</div>
  			
  		<div class="row">
    		<div class= "form-group col-md-6" "col">
    			<label for="fornecedor">Fábrica:</label>
    			<input th:field="*{fornecedor}" type="text" id="fornecedor" class="form-control">
    		</div>
    		<div class= "form-group col-md-6" "col">
    			<label for="sistema">Sistema:</label>
     			<input th:field="*{sistema}" type="text" id="sistema" class="form-control">
   			</div>
  		</div>
  		
  		<div class="row">
    		<div class= "form-group col-md-6" "col">
    			<label for="recurso">Recurso:</label>
    			<input th:field="*{recurso}" type="text" id="recurso" class="form-control">
    		</div>
    		 
    		<div class= "form-group col-md-6" "col">
    			<label for="data">Data:</label>
     			<input th:value="*{data}" th:field="*{data}" type="date" id="data" class="form-control">
   			</div>	
   			 
  		</div> 
  		
  		<!--  
  		<div class="radio">
  				<label><input type="radio" value='TRUE' name="ativo">Ativo</label>
		</div>
		-->
		    
		<input type="submit" class="btn btn-dark"></input> 			
	</form>
	</div>
	
  </body>

</html>
